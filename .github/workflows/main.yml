name: Docker Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Build Maven packages
        run: mvn clean package -DskipTests

      - name: Run Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 30  # Warten auf Start der Services
          docker-compose -f docker-compose.yml exec calendar-service curl http://localhost:8080/actuator/health
          docker-compose -f docker-compose.yml exec user-management curl http://localhost:8081/actuator/health
          docker-compose -f docker-compose.yml exec notifications curl http://localhost:8082/actuator/health

      - name: Run tests
        run: mvn test

      - name: Tear down Docker Compose
        if: always()
        run: docker-compose -f docker-compose.yml down
